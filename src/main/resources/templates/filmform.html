<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Film</h2>
    <form th:action="@{/films/update}" th:object="${film}" method="post"
          onsubmit="return confirm('¿Está seguro de guardar los cambios?')">
        <input type="hidden" th:field="*{film_id}">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="release_year" class="form-label">Año</label>
            <input type="number" class="form-control" id="release_year" th:field="*{release_year}">
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Duración</label>
            <input type="number" class="form-control" id="length" th:field="*{rental_duration}">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/films" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
